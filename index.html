<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escolha seu personagem - MapaDev Week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css"/>
    <link rel="stylesheet" href="./src/css/reset.css"/>
    <link rel="stylesheet" href="./src/css/fontes.css"/>
    <link rel="stylesheet" href="./src/css/animacoes.css"/>
    <link rel="stylesheet" href="./src/css/estilos.css"/>
    <link rel="stylesheet" href="./src/css/responsivo.css"/>
  </head>
  <body>
    <main>
      <header class="cabecalho">
        <h1 class="titulo">Character Select</h1>
      </header>
      <div class="selecao-de-personagens">
        <div class="personagem-grande personagem-jogador-1">
          <img src="./src/imagens/terry.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
          <div class = "nome"> 
            <h2 id="nome-jogador-1">Terry Bogard</h2>
          </div>
        </div>
        
        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="terry" data-name="Terry Bogard">
            <span class="tag">1P</span>
            <img src="./src/imagens/terry.jpg" alt="Personagem Terry Bogard">
          </li>
          <li class="personagem" id="andy" data-name="Andy Bogard">
            <span class="tag">1P</span>
            <img src="./src/imagens/andy.jpg" alt="Personagem Andy Bogard">
          </li>
          <li class="personagem" id="joe" data-name="Joe Higashi">
            <span class="tag">1P</span>
            <img src="./src/imagens/joe.jpg" alt="Personagem Joe Higashi">
          </li>
          <li class="personagem" id="kim" data-name="Kim Kaphwan">
            <span class="tag">1P</span>
            <img src="./src/imagens/kim.jpg" alt="Personagem Kim Kaphwan">
          </li>
          <li class="logotipo" id="fatalfury" data-name="Fatal Fury">
            <img src="./src/imagens/fatalfury.jpg" alt="Logotipo Fatal Fury">
          </li>
          <li class="personagem jogador-2-selecionado" id="geese" data-name="Geese Howard">
            <span class="tag">2P</span>
            <img src="./src/imagens/geese.jpg" alt="Personagem Geese Howard">
          </li>
          <li class="personagem" id="billy" data-name="Billy Kane">
            <span class="tag">1P</span>
            <img src="./src/imagens/billy.jpg" alt="Personagem Billy Kane">
          </li>
          <li class="personagem" id="tung" data-name="Tung Fu Rue">
            <span class="tag">1P</span>
            <img src="./src/imagens/tung.jpg" alt="Personagem Tung Fu Rue">
          </li>
          <li class="personagem" id="mai" data-name="Mai Shiranui">
            <span class="tag">1P</span>
            <img src="./src/imagens/mai.jpg" alt="Personagem Mai Shiranui">
          </li>

        </ul>
        
        <div class="personagem-grande personagem-jogador-2 ">
          <img src="./src/imagens/geese.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
          <div class="nome">
              <h2>Geese Howard</h2>
          </div> 
        </div>
      </div>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
